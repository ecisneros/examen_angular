<div id="content">
    <p-growl [value]="msgs"></p-growl>

<div class="row">
	<!--<sa-big-breadcrumbs [items]="['Editar Cargo']" icon="group"
    class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>-->
	<!-- <sa-stats></sa-stats>  -->

    <div class="page-header">
        <div class="btn-back" (click)="goBack()"><i class="ic-arrow-back"></i></div>
        <sa-big-breadcrumbs [items]="['Editar Cargo ']" icon="group"></sa-big-breadcrumbs>
    </div>


    <div class="col-lg-12">
        <div class="resume-panel">
            <div>
                <div class="resume-info">
                    <div class="user-image">
                        <i class="ic-person" id="iconPerson"></i>
                        <img [src]="fotoEmpleado" style="display: none;" id="fotoEmpleado">
                    </div>
                    <div class="user-info">
                        <div>
                            <span>{{nombreCompletoEmpleado}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="col-lg-12">
            <div class="well well-sm well-light">

                <div class="padding-10">

                    <div>
                        <fieldset>
                            <legend>Datos</legend>
                            <div class="smart-form">
                            <div class="row">
                                <section class="col col-3">
                                    <label>Fecha Inicio<span style="color: red">*</span></label>
                                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" name="desdeFecha" id="desdeFecha" [(ngModel)]="historiaLaboral.fechaInicio"
                                               (change)="onChangeIniDate($event)"
                                               saUiDatepicker readonly />
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label>Fecha Fin</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" name="request" [(ngModel)]="historiaLaboral.fechaFin"
                                               (change)="onChangeFinDate($event)"
                                               saUiDatepicker readonly/>
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-3">
                                    <label>Unidad de Negocio<span style="color: red">*</span></label>
                                    <label class="input">
                                        <kendo-dropdownlist
                                                [data]="unidadDeNegocio" id="unidadNegocio"
                                                [textField]="'nombre'"
                                                [valueField]="'idUnidadDeNegocio'"
                                                [defaultItem]="defaultItem"
                                                [valuePrimitive] = "true"
                                                [(ngModel)]="historiaLaboral.idUnidadDeNegocio"
                                                [value] = "historiaLaboral.idUnidadDeNegocio"
                                                (selectionChange)="actualizarDpto($event)"
                                                style="width: 100%;"
                                        >
                                        </kendo-dropdownlist>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label>Departamento</label>
                                    <label class="input">
                                        <kendo-dropdownlist
                                                [data]="departamentos"
                                                [textField]="'nombre'"
                                                [valueField]="'idDepartamentoArea'"
                                                [valuePrimitive]="true"
                                                [(ngModel)]="historiaLaboral.idDepartamentoArea"
                                                [defaultItem]="defaultItemDepartamento"
                                                [value] = "historiaLaboral.idDepartamentoArea"
                                                (selectionChange)="actualizarProyecto($event)"
                                                style="width: 100%;"
                                        >
                                        </kendo-dropdownlist>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label>Proyecto</label>
                                    <label class="input">
                                        <kendo-dropdownlist
                                                [data]="proyecto"
                                                [textField]="'nombre'"
                                                [valueField]="'idProyecto'"
                                                [valuePrimitive]="true"
                                                [defaultItem]="defaultItemProyecto"
                                                [(ngModel)]="historiaLaboral.idProyecto"
                                                [value] = "historiaLaboral.idProyecto"
                                                style="width: 100%;"
                                        >
                                        </kendo-dropdownlist>
                                    </label>
                                </section>
                            </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <label>Cargo<span style="color: red">*</span></label>
                                        <label class="input">
                                            <kendo-dropdownlist
                                                    [data]="cargos" id="idCargo" name="idCargo"
                                                    [textField]="'nombre'"
                                                    [valuePrimitive] = "true"
                                                    (selectionChange)="onChangeCargo($event)"
                                                    [valueField]="'idCargo'" style="width: 100%;" [(ngModel)]="historiaLaboral.idCargo"
                                            >
                                            </kendo-dropdownlist>
                                        </label>
                                    </section>
                                </div>
                                <div class="form-group">
                                    <label class="label">Descripci&oacute;n</label>
                                    <textarea class="form-control" rows="5" [(ngModel)]="historiaLaboral.descripcion"></textarea>

                                </div>
                            </div>
                    </fieldset>
                </div>
                    <div>
                        <fieldset>
                            <legend>Salario</legend>
                            <div class="smart-form">
                            <div class="row">
                                <section class="col col-3">
                                    <label>Monto<span style="color: red">*</span></label>
                                    <label class="input">
                                        <input type="text" id="salario" name="name" placeholder="0.00" [(ngModel)]="historiaLaboral.salario" [textMask]="{mask: currencyMask,guide:false}"/>
                                        <!--p-inputNumber id="salario" name="name"  [(ngModel)]="historiaLaboral.salario" decimalSeparator="." thousandSeparator=" "></p-inputNumber-->
                                        <!--input currencyMask id="salario" name="name"  [(ngModel)]="historiaLaboral.salario" [options]="{ prefix: 'S/.', thousands: ' ', decimal: '.' }"/-->
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label>Moneda<span style="color: red">*</span></label>
                                    <label class="input">
                                        <kendo-dropdownlist id="idMoneda"
                                                [data]="monedas"
                                                [textField]="'nombre'"
                                                [valuePrimitive] = "true"
                                                [defaultItem]="defaultItem"
                                                [valueField]="'idMoneda'" style="width: 100%;"
                                                [(value)]="historiaLaboral.idMoneda"
                                                (selectionChange)="cargarMoneda($event)"
                                        >
                                        </kendo-dropdownlist>
                                    </label>
                                </section>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="padding-10">
                    <div class="bottom-bar">
                        <button (click)="onGuardarCargo()" class="btn btn-primary btn-lg" *ngIf="isAuthorized('Editar')"> Guardar </button>
                    </div>

                </div>

            </div>

    </div>
  </div>
</div>
